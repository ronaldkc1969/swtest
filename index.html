<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社会福祉士 国家試験対策 完全版</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --error: #e74c3c; }
        body { font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; line-height: 1.6; max-width: 900px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; color: #333; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .hidden { display: none; }
        h1 { text-align: center; color: var(--primary); }
        .category-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        button { cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn-cat { background: var(--primary); color: white; padding: 20px; font-size: 1.1rem; height: 100%; }
        .btn-cat:hover { background: var(--accent); transform: translateY(-2px); }
        .option-btn { display: block; width: 100%; text-align: left; background: #fff; border: 2px solid #ddd; padding: 22px; margin-bottom: 12px; font-size: 1.2rem; }
        .option-btn:hover { border-color: var(--accent); background: #f0f7ff; }
        .correct { background: #dff0d8 !important; border-color: var(--success) !important; color: #3c763d; }
        .incorrect { background: #f2dede !important; border-color: var(--error) !important; color: #a94442; }
        .feedback { padding: 20px; border-radius: 8px; margin-top: 15px; border-left: 8px solid #ccc; font-size: 1.1rem; }
        .f-correct { border-color: var(--success); background: #e9f7ef; }
        .f-incorrect { border-color: var(--error); background: #fdf2f2; }
        .nav-btn { background: var(--primary); color: white; padding: 18px; width: 100%; font-size: 1.2rem; margin-top: 10px; }
        #progress-container { background: #eee; height: 12px; border-radius: 6px; margin-bottom: 20px; overflow: hidden; }
        #progress-bar { background: var(--success); height: 100%; width: 0%; transition: 0.3s; }
        .q-label { font-size: 0.9rem; color: #666; font-weight: bold; }
    </style>
</head>
<body>

    <h1>社会福祉士 国家試験対策</h1>

    <div id="screen-home" class="card">
        <h2>学習する分野を選択してください（各30問）</h2>
        <div class="category-grid" id="cat-list"></div>
    </div>

    <div id="screen-quiz" class="card hidden">
        <div id="progress-container"><div id="progress-bar"></div></div>
        <div class="q-label" id="q-count"></div>
        <h2 id="q-text" style="margin-top: 10px;"></h2>
        <div id="options"></div>
        
        <div id="feedback" class="hidden">
            <div id="f-style" class="feedback">
                <h3 id="f-res" style="margin-top:0;"></h3>
                <strong>解説:</strong> <p id="f-exp"></p>
            </div>
            <button class="nav-btn" onclick="nextQ()">次の問題へ</button>
        </div>
    </div>

    <div id="screen-res" class="card hidden">
        <h2 id="res-title">セッション終了</h2>
        <p id="res-score" style="font-size: 1.4rem; text-align: center;"></p>
        <div id="retry-area">
            <button id="btn-retry" class="nav-btn" style="background:#f39c12;" onclick="retryWrong()">間違えた問題に再挑戦する</button>
        </div>
        <button class="nav-btn" onclick="location.reload()">分野選択へ戻る</button>
    </div>

let currentQs = [];
let idx = 0;
let score = 0;
let wrongs = [];
let modeRetest = false;

// 分野選択ボタン生成
const catList = document.getElementById('cat-list');
Object.keys(quizData).forEach(cat => {
    const b = document.createElement('button');
    b.className = 'btn-cat';
    b.innerText = cat;
    b.onclick = () => start(cat);
    catList.appendChild(b);
});

function start(cat) {
    // 選んだ分野の30問をシャッフル
    currentQs = [...quizData[cat]].sort(() => Math.random() - 0.5);
    modeRetest = false;
    initSession();
}

function initSession() {
    idx = 0; score = 0; wrongs = [];
    document.getElementById('screen-home').classList.add('hidden');
    document.getElementById('screen-res').classList.add('hidden');
    document.getElementById('screen-quiz').classList.remove('hidden');
    show();
}

function show() {
    const q = currentQs[idx];
    document.getElementById('q-count').innerText = (modeRetest ? "【再挑戦中】 ":"") + `問題 ${idx+1} / ${currentQs.length}`;
    document.getElementById('q-text').innerText = q.q;
    document.getElementById('feedback').classList.add('hidden');
    
    // プログレスバー更新
    const pct = (idx / currentQs.length) * 100;
    document.getElementById('progress-bar').style.width = pct + "%";
    
    const optCont = document.getElementById('options');
    optCont.innerHTML = "";
    q.o.forEach((txt, i) => {
        const b = document.createElement('button');
        b.className = 'option-btn';
        b.innerText = `${i+1}. ${txt}`;
        b.onclick = () => check(i);
        optCont.appendChild(b);
    });
}

function check(sel) {
    const q = currentQs[idx];
    const btns = document.querySelectorAll('.option-btn');
    btns.forEach(b => b.disabled = true);
    
    const fStyle = document.getElementById('f-style');
    if(sel === q.a) {
        btns[sel].classList.add('correct');
        document.getElementById('f-res').innerText = "⭕ 正解！";
        fStyle.className = "feedback f-correct";
        score++;
    } else {
        btns[sel].classList.add('incorrect');
        btns[q.a].classList.add('correct');
        document.getElementById('f-res').innerText = "❌ 不正解";
        fStyle.className = "feedback f-incorrect";
        wrongs.push(q);
    }
    document.getElementById('f-exp').innerText = q.e;
    document.getElementById('feedback').classList.remove('hidden');
}

function nextQ() {
    idx++;
    if(idx < currentQs.length) show();
    else end();
}

function end() {
    document.getElementById('progress-bar').style.width = "100%";
    document.getElementById('screen-quiz').classList.add('hidden');
    document.getElementById('screen-res').classList.remove('hidden');
    document.getElementById('res-score').innerHTML = `結果: ${currentQs.length}問中 ${score}問正解<br>正答率: ${Math.round(score/currentQs.length*100)}%`;
    
    const btnRetry = document.getElementById('btn-retry');
    if(wrongs.length > 0) {
        btnRetry.style.display = "block";
        btnRetry.innerText = `間違えた ${wrongs.length} 問に再挑戦する`;
    } else {
        btnRetry.style.display = "none";
    }
}

function retryWrong() {
    currentQs = [...wrongs].sort(() => Math.random() - 0.5);
    modeRetest = true;
    initSession();
}
